<template name = 'adminTemplate'>
	<h3 id='admin_welcome'>Hi, Admin!</h3>
	<ul id='users_list'>
		<h4>All users in database</h4>
		{{#each users}}
			<li class='single_user'><span class='user_email_style'>{{emails.[0].address}}</span></li>
				<ul>
					<li class='user_attributes'><b>profile created: </b>{{createdAt}}</li>
					<li class='user_attributes'><b>username: </b>
						<input class='user_input form-control' id='username_field' type="text" name='username' placeholder="username">
						<button type="submit" class="btn btn-default submit_button" id='update_username'>update</button>
					</li>
					<li class='user_attributes'><b>first name: </b>
						<input class='user_input form-control' id='first_name_field' type="text" name='first_name' placeholder="first name">
						<button type="submit" class="btn btn-default submit_button" id='update_first_name'>update</button>
					</li>
					<li class='user_attributes'><b>last name: </b>
						<input class='user_input form-control' id='last_name_field' type="text" name='second_name' placeholder="last name">
						<button type="submit" class="btn btn-default submit_button" id='update_last_name'>update</button>
					</li>
					<li class='user_attributes' id='admin_status'><b>admin? </b>{{#if notAdmin}}false{{/if}}{{admin}}</li>
					<button type="submit" class="btn btn-default set_admin_status">change admin status</button>
					<div class='empty'></div>
				</ul>
		{{/each}}
	</ul>
</template>
