<template name = 'adminTemplate'>
	<h3 id='admin_welcome'>Hi, Admin!</h3>
	<ul id='users_list'>
		<h4>All users in database</h4>
		{{#each users}}
			<li class='single_user'>{{emails.[0].address}}</li>
				<ul>
					<li class='user_attributes'><b>profile created: </b>{{createdAt}}</li>
					<li class='user_attributes' id='admin_status'><b>admin? </b>{{#if notAdmin}}false{{/if}}{{admin}}</li>
					<div class="admin_group">
				    	<label class="radio-inline">
				          <input name="adminStatus" id="radio1" value="true" type="radio"> true
				    	</label>
					    <label class="radio-inline">
					          <input name="adminStatus" id="radio2" value="false" type="radio"> false
				        </label>
				        <button type="submit" class="btn btn-default save_admin_status">save</button>
				    </div>
					<button type="submit" class="btn btn-default set_admin_status">set admin status</button>
					<div class="empty"></div>
				</ul>
		{{/each}}
	</ul>
</template>
